<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex World Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #4a9eff;
        }

        #mapCanvas {
            border: 2px solid #4a9eff;
            background-color: #222;
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.5);
        }

        .info {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }

        .warning {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 100, 100, 0.8);
            padding: 15px;
            border-radius: 5px;
            max-width: 300px;
            display: none;
        }

        .warning.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="warning" id="warning">
        <strong>Note:</strong> Add a tileset image to see the hex map with textures. 
        Place a sprite sheet image in the maps folder and update the image source path.
    </div>

    <div id="container">
        <h1>Hex World Map 0.6</h1>
        <canvas id="mapCanvas" width="1024" height="768"></canvas>
        <div class="info">
            <p>Hex-based world map system | Tiles are loaded from a TileSet sprite sheet</p>
        </div>
    </div>

    <script type="module" src="./map_main.js"></script>
</body>
</html>
